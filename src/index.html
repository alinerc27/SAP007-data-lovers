<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Data Lovers - Pokedex</title>
    <!--<link rel="stylesheet" href="reset.css">-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--aqui vai ficar o logo e o IconeBotãoBola-->
      <img id="logo" src="img/logo.svg" alt="Logotipo">
      <a href="#" id="iconPokemonLink"><img id="iconPokemon" src="img/pokeball_icon.svg" alt="Icone Pokeball"></a>
        <!--<div class="gg-pokemon"></div>-->
    </header>
    <div id="root">
     <!-- <h1 class="titulo1">Pokédex</h1> aqui vai virar o buscar, ordenar e calcular -->
      <main>
        <div class="buscar">
          <input type="text" placeholder="Buscar Pokemon">
        </div>
        <div class="ordenar">
          <select class="ordenarCampo">
            <option selected disabled>Ordenar</option>
            <option>De A a Z</option>
            <option>De Z a A</option>
            <option>Tipo</option>
            <option>Distancia do Ovo</option>
          </select>
        </div>        
        <div class="calcular">
          <select class="calcularCampo">
            <option selected disabled>Calcular</option>
            <option>Porcentagem por Tipo</option>
            <option>Calcular Raridade</option>
          </select>
        </div>
        <div class="card">
          <img src="https://www.serebii.net/pokemongo/pokemon/001.png" alt="bulbasaur">
          <h3 class="titulo1 titulo1card">Bulbasaur</h3></br>                      
          <div class="textCard">
            <h3 class="titulo3 titulo3card">Pokemon-rarity </br>
            Normal</h3></br>
            <h3 class="titulo3 titulo3card">Distance egg </br>
            2 km</h3>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="linhaFooter"></div>
      <p class="copyFooter textoFooter">Copyright © 2022 | Aline Rosa Cruz</p>
      <a href="#" id="readmeLinkedin">
        <p class="readmeFooter textoFooter">README</p>
      </a>
      <a href="#" id="iconLinkedinLink"><img id="iconLinkedin" src="img/linkedin_r.svg" alt="Link linkedin"></a>
      <a href="#" id="iconGithubLink"><img id="iconGithub" src="img/github_r.svg" alt="Link Github"></a>  
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Data Lovers - Pokedex</title>
    <!--<link rel="stylesheet" href="reset.css">-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
      <header>
        <!--aqui vai ficar o logo e o IconeBotãoBola-->
        <img id="logo" src="img/logo.svg" alt="Logotipo">
        <a href="#" class="iconPokemonLink"><img id="iconPokemon" src="img/pokeball_icon.svg" alt="Icone Pokeball"></a>
        <!--<div class="gg-pokemon"></div>-->
        <div class="linhaHeader"></div>
      </header>
        <!-- <h1 class="titulo1">Pokédex</h1> aqui vai virar o buscar, ordenar e calcular -->
      <main>
        <form action="#">
          <input class="buscar estiloBotaoComum" type="text" placeholder="Buscar Pokemon">
          <select class="ordenar estiloBotaoComum">
              <option selected disabled>Ordenar</option>
              <option>De A a Z</option>
              <option>De Z a A</option>
              <option>Tipo</option>
              <option>Distancia do Ovo</option>
          </select>
          <select class="calcular estiloBotaoComum">
              <option selected disabled>Calcular</option>
              <option>Porcentagem por Tipo</option>
              <option>Calcular Raridade</option>
          </select>
          <input type="submit" value="Submit" class="submit estiloBotaoComum">
        </form>
        <div class="card">
          <img src="https://www.serebii.net/pokemongo/pokemon/001.png" alt="bulbasaur">
          <div class="textCard">
            <p class="titulo1 titulo1card">Bulbasaur</p>                     
            <p class="titulo3 titulo3card">Pokemon-rarity <br> Normal </p>
            <p class="titulo3 titulo3card">Distance egg <br> 2 km </p>
          </div>
        </div>
      </main>
      <footer>
        <div class="linhaFooter"></div>
        <p class="copyFooter textoFooter">Copyright © 2022 | Aline Rosa Cruz</p>
        <a href="https://github.com/alinerc27/SAP007-data-lovers/blob/main/README.md" id="readmeLinkedin">
          <p class="readmeFooter textoFooter">README</p>
        </a>
        <a href="https://www.linkedin.com/in/aline-rosa-cruz" id="iconLinkedinLink" class="iconFooter"><img id="iconLinkedin" src="img/linkedin_r.svg" alt="Link linkedin"></a>
        <a href="https://github.com/alinerc27" id="iconGithubLink" class="iconFooter"><img id="iconGithub" src="img/github_r.svg" alt="Link Github"></a>  
      </footer>
     <!--  <script src="data.js" type="module"></script> -->
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>

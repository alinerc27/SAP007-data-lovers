<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Data Lovers - Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
      <header>
        <img id="logo" src="img/logo.svg" alt="Logotipo">
        <a href="#" class="iconPokemonLink"><img id="iconPokemon" src="img/pokeball_icon.svg" alt="Icone Pokeball"></a>
        <div class="linhaHeader"></div>
      </header>
      <main>
        <form id="filtros">
          <input class="grupoFiltros buscar estiloBotaoComum" type="text" placeholder="Pesquisar Pokemon por Nome" id="filtroBuscar">
          <select class="grupoFiltros ordenar estiloBotaoComum" id="filtroOrdenar">
              <option selected disabled>Ordenar</option>
              <option value="AZ">De A a Z</option>
              <option value="ZA">De Z a A</option>
          </select>
          <select class="grupoFiltros calcular estiloBotaoComum" id="filtroCalcular">
              <option selected disabled>Calcular</option>
              <option value="normal">Quantity per Normal Rarity</option>
              <option value="legendary">Quantity per Legendary Rarity</option>
              <option value="mythic">Quantity per Mythic Rarity</option>
          </select>
          <input type="submit" value="Limpar" class="submit estiloBotaoComum" id="limparFiltros">
        </form>
        <p class="resultadoCalculo" id="resultadoCalculo"></p>
        <div id="grupoCard"></div>
      </main>
      <a class="voltarTopo" id="voltarTopo">
        <img src="img/seta.png" alt="Subir pagina" width="50" height="50" />
      </a>
      <footer>
        <div class="linhaFooter"></div>
        <p class="copyFooter textoFooter">Copyright Â© 2022 | Aline Rosa Cruz</p>
        <a href="https://github.com/alinerc27/SAP007-data-lovers/blob/main/README.md" id="readmeLinkedin">
          <p class="readmeFooter textoFooter">README</p>
        </a>
        <a href="https://www.linkedin.com/in/aline-rosa-cruz" id="iconLinkedinLink" class="iconFooter"><img id="iconLinkedin" src="img/linkedin_r.svg" alt="Link linkedin"></a>
        <a href="https://github.com/alinerc27" id="iconGithubLink" class="iconFooter"><img id="iconGithub" src="img/github_r.svg" alt="Link Github"></a>  
      </footer>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
